<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secura-Ajout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>SECURA</h1>
            <p>Ajouter un utilisateur</p>
        </div>
        
        {% if error %}
        <div class="alert error">
            {{ error }}
        </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/add">
            <div class="form-group">
                <label for="email">Identifiant :</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmez le Mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="password">Badge UID :</label>
                <input type="text" id="BadgeUID" name="BadgeUID" required>
            </div>
            
            <button type="submit" class="btn-login">Ajouter</button>
        </form>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-btn">DÃ©connexion</a>
    <a href="{{ url_for('menu') }}" class="menu-btn">Menu</a>
</body>
</html>
